<!DOCTYPE html>
<html>
<head>
<title>點擊最大數字</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 20px;
    width: 80%; /* 調整容器寬度以適應手機 */
    max-width: 400px; /* 設定最大寬度 */
  }
  .square {
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em; /* 加大數字 */
    cursor: pointer;
    border: 1px solid #ccc;
    aspect-ratio: 1 / 1; /* 維持方塊比例 */
    border-radius: 8px; /* 增加圓角 */
  }
  #timer {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  #score {
    font-size: 1.2em;
    margin-bottom: 5px;
  }
  #bestScore {
    font-size: 1.2em;
    margin-bottom: 15px;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: white;
  }
</style>
</head>
<body>
  <h1>點擊最大的數字！</h1>
  <div id="timer">時間：60 秒</div>
  <div id="score">得分：0</div>
  <div id="bestScore">最佳紀錄：0</div>
  <div class="container">
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
    <div class="square" id="square3"></div>
    <div class="square" id="square4"></div>
  </div>
  <button id="startButton">開始遊戲</button>

  <script>
    const squares = document.querySelectorAll('.square');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    const bestScoreDisplay = document.getElementById('bestScore');
    const startButton = document.getElementById('startButton');
    let score = 0;
    let timeLeft = 60;
    let gameStarted = false;
    let timerInterval;
    let bestScore = localStorage.getItem('bestScore') || 0; // 從 localStorage 載入最佳紀錄

    // 初始顯示最佳紀錄
    bestScoreDisplay.textContent = `最佳紀錄：${bestScore}`;

    function generateNumbers() {
      const numbers = [];
      for (let i = 0; i < 4; i++) {
        numbers.push(Math.floor(Math.random() * 100));
      }
      return numbers;
    }

    function displayNumbers(numbers) {
      squares.forEach((square, index) => {
        square.textContent = numbers[index];
      });
    }

    function checkClick(event) {
      if (!gameStarted) return;

      const clickedSquare = event.target;
      const clickedNumber = parseInt(clickedSquare.textContent);
      const numbersOnScreen = Array.from(squares).map(sq => parseInt(sq.textContent));
      const maxNumber = Math.max(...numbersOnScreen);

      if (clickedNumber === maxNumber) {
        score++;
        scoreDisplay.textContent = `得分：${score}`;
        updateGame();
      } else {
        clickedSquare.style.backgroundColor = 'red';
        setTimeout(() => {
          clickedSquare.style.backgroundColor = 'lightblue';
        }, 200);
      }
    }

    function updateGame() {
      const newNumbers = generateNumbers();
      displayNumbers(newNumbers);
    }

    function startTimer() {
      gameStarted = true;
      score = 0; // 開始新遊戲時重置分數
      scoreDisplay.textContent = `得分：${score}`;
      timeLeft = 60; // 開始新遊戲時重置時間
      timerDisplay.textContent = `時間：${timeLeft} 秒`;
      startButton.disabled = true; // 禁用開始按鈕直到遊戲結束

      updateGame(); // 遊戲開始時先產生第一組數字

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `時間：${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameStarted = false;
          timerDisplay.textContent = '時間到！';
          startButton.disabled = false; // 啟用開始按鈕

          // 更新最佳紀錄
          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            bestScoreDisplay.textContent = `最佳紀錄：${bestScore}`;
            alert(`恭喜！您打破了最佳紀錄！新的紀錄是：${bestScore}`);
          } else {
            alert(`遊戲結束！您的總得分是：${score}`);
          }
        }
      }, 1000);
    }

    // 為每個數字方塊添加點擊事件監聽器
    squares.forEach(square => {
      square.addEventListener('click', checkClick);
    });

    // 為開始按鈕添加點擊事件監聽器
    startButton.addEventListener('click', startTimer);

    // 初始載入時顯示最佳紀錄
    if (bestScore !== null) {
      bestScoreDisplay.textContent = `最佳紀錄：${bestScore}`;
    }
  </script>
</body>
</html>
