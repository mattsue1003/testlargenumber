<!DOCTYPE html>
<html>
<head>
<title>點擊最大數字</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .square {
    width: 80px;
    height: 80px;
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    border: 1px solid #ccc;
  }
  #timer {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  #score {
    font-size: 1.2em;
  }
</style>
</head>
<body>
  <h1>點擊最大的數字！</h1>
  <div id="timer">時間：60 秒</div>
  <div id="score">得分：0</div>
  <div class="container">
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
    <div class="square" id="square3"></div>
    <div class="square" id="square4"></div>
  </div>

  <script>
    const squares = document.querySelectorAll('.square');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let timeLeft = 60;
    let gameStarted = false;
    let timerInterval;

    function generateNumbers() {
      const numbers = [];
      for (let i = 0; i < 4; i++) {
        numbers.push(Math.floor(Math.random() * 100)); // 生成 0 到 99 的隨機數字
      }
      return numbers;
    }

    function displayNumbers(numbers) {
      squares.forEach((square, index) => {
        square.textContent = numbers[index];
      });
    }

    function checkClick(event) {
      if (!gameStarted) return;

      const clickedSquare = event.target;
      const clickedNumber = parseInt(clickedSquare.textContent);
      const numbersOnScreen = Array.from(squares).map(sq => parseInt(sq.textContent));
      const maxNumber = Math.max(...numbersOnScreen);

      if (clickedNumber === maxNumber) {
        score++;
        scoreDisplay.textContent = `得分：${score}`;
        updateGame();
      } else {
        // 點擊錯誤可以給予一些視覺回饋，例如閃爍或改變顏色
        clickedSquare.style.backgroundColor = 'red';
        setTimeout(() => {
          clickedSquare.style.backgroundColor = 'lightblue';
        }, 200);
      }
    }

    function updateGame() {
      const newNumbers = generateNumbers();
      displayNumbers(newNumbers);
    }

    function startTimer() {
      gameStarted = true;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `時間：${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameStarted = false;
          timerDisplay.textContent = '時間到！';
          alert(`遊戲結束！您的總得分是：${score}`);
          resetGame();
        }
      }, 1000);
      updateGame(); // 遊戲開始時先產生第一組數字
    }

    function resetGame() {
      score = 0;
      timeLeft = 60;
      scoreDisplay.textContent = '得分：0';
      timerDisplay.textContent = '時間：60 秒';
      updateGame(); // 重新產生數字
    }

    // 為每個數字方塊添加點擊事件監聽器
    squares.forEach(square => {
      square.addEventListener('click', checkClick);
    });

    // 頁面載入後開始遊戲
    startTimer();
  </script>
</body>
</html>
